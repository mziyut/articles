# Please set 'QIITA_TOKEN' secret to your repository
name: Publish articles

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.actor != 'actions-user'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: increments/qiita-cli/actions/publish@main
        with:
          qiita-token: ${{ secrets.QIITA_TOKEN }}
          node-auth-token: ${{ secrets.AUTH_TOKEN_FOR_GITHUBPKG }} # TODO: For private package repository
